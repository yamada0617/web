<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" rotation="0 45 45" color="#0000FF"></a-box>
      <a-box position="-1 2 -3" rotation="0 45 45" color="#0000FF"></a-box>
      <a-sphere position="0 1.25 -5" radius="0.5" color="#FD845A"></a-sphere>            
      <a-cylinder position="1.25 0.75 -3" rotation="0 0 45" radius="1" height="1.5" color="#00D2BD"></a-cylinder>
      <a-cylinder position="1.25 2.2 -3" rotation="0 0 45" radius="1" height="1.5" color="#00D2BD"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="20" color="#FFD607"></a-plane>
      <a-sky color="#00D6FF"></a-sky>
    </a-scene>
  </body>
</html>
